{% extends 'base.html' %}

{% block title %}Confirm Task Deletion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card p-4 shadow-sm">
            <h2>Are you sure you want to delete the task "{{ object.title }}"?</h2>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete Task</button>
                <a href="{% url 'projects:project-detail' object.project.pk %}" class="btn btn-secondary btn-lg">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
