{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ project.name }}"?</h1>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'projects:project-detail' project.pk %}">Cancel</a>
    </form>
{% endblock %}
